<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tracking Center</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: black;margin: 0;padding: 0;">
  <div style="margin: 0 10px 0 10px;">

    <div style="font-size: 32px;">
      Bon de livraison
    </div>

    <div style="font-size: 12px;font-weight: 400;">
      Le ##Creation##
    </div>

    <div style="font-size: 20px;font-weight: 600;">
      Référence : ##Reference##
    </div>
    <br />

    <div style="border: 1px solid #9c9c9c;padding-left:10px;">
      <div>
        Emetteur
      </div>
      <div style="font-size: 20px;font-weight: 600;">
        "Tracking Center"
      </div>
    </div>
    <br />
    <br />

    <div style="border: 1px solid #9c9c9c;padding-left:10px;">
      <div>
        Destinataire
      </div>
      <div style="font-size: 20px;font-weight: 600;">
        ##ClientNom##
      </div>
      <div>
        Adresse
      </div>
      <div>
        ##ClientAdresseLivraison##
      </div>
    </div>
    <br />
    <br />

    <table style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border-collapse: collapse;border: 1px solid #9c9c9c;padding: 0 4px;width:100%;">
      <thead>
        <tr>
          <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;" colspan="2">Cartons</th>
          <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;">Qté</th>
          <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;">Casques</th>
          <th style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;">Etiquettes</th>
        </tr>
      </thead>

      <tbody>
        ##LivraisonCartons##
      </tbody>
      <tfoot>
        <tr>
          <td style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;" colspan="2" align="right">
            Nombre de pièces livrées au total
          </td>
          <td style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;" align="center">
            x <b>##NombrePiece##</b>
          </td>
          <td style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;border: 1px solid #9c9c9c;" colspan="2">
            &nbsp;
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
