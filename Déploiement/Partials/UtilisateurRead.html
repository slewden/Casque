<div>
  <!-- Page header -->
  <data:header-menu data-titre="{{ 'Utilisateur.SousTitre'| translate }}" data-niveau-menu="7"></data:header-menu>
  <!-- Contenu -->
  <div class="page-content">
    <form name="saisie" novalidate>
      <table class="admin-edit">
        <thead>
          <tr>
            <th>
              <span>{{ 'Utilisateur.TitreDetail' | translate }}</span>
            </th>
          </tr>
          <tr data-ng-show="error">
            <td>
              <!-- en cas d'erreur -->
              <data:display-error></data:display-error>
            </td>
          </tr>
        </thead>
        <tbody>
          <!-- Nom -->
          <tr>
            <td>
              <label for="nom">{{ 'Utilisateur.LblNom' | translate }}</label><br />
              <span class="info-readonly">{{ utilisateur.nom }}</span>
            </td>
          </tr>
          <!-- email -->
          <tr>
            <td>
              <label for="email">{{ 'Utilisateur.LblEmail' | translate }}</label><br />
              <a hreh="mailto:{{ utilisateur.email }}" class="info-readonly" data-ng-show="utilisateur.email">{{ utilisateur.email }}</a>
              <span class="info-readonly" data-ng-show="!utilisateur.email">{{ 'Common.NoEmail' | translate }}</span>
            </td>
          </tr>
          <!-- actif -->
          <tr>
            <td>
              <label for="actif">{{ 'Utilisateur.LblActif' | translate }}</label><br />
              <span class="info-readonly" data-ng-show="utilisateur.actif"><i class="fa fa-check green"></i> {{ 'Utilisateur.TipsActif' | translate }}</span>
              <span class="info-readonly" data-ng-show="!utilisateur.actif"><i class="fa fa-times red"></i> {{ 'Utilisateur.TipsNotActif' | translate }}</span>
            </td>
          </tr>
          <!-- Login -->
          <tr>
            <td>
              <label for="login">{{ 'Utilisateur.LblLogin' | translate }}</label><br />
              <span class="info-readonly">{{ utilisateur.login }}</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="button">
              <i class="fa fa-circle-o-notch fa-spin gray" data-ng-show="processing"></i>
              <a href="#/utilisateur">{{ 'Common.BoutonRetour' | translate }}</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>
  <!-- Page footer -->
  <data:footer></data:footer>
</div>
