<div>
  <!-- Page header -->
  <data:header-menu data-titre="{{ 'Taille.SousTitre'| translate }}" data-niveau-menu="7"></data:header-menu>
  <!-- Contenu -->
  <div class="page-content">
    <form name="saisie" novalidate>
      <table class="admin-edit">
        <thead>
          <tr>
            <th>
              <span>{{ 'Taille.TitreDetail' | translate }}</span>
            </th>
          </tr>
          <tr data-ng-show="error">
            <td>
              <!-- en cas d'erreur -->
              <data:display-error></data:display-error>
            </td>
          </tr>
        </thead>
        <tbody>
          <!-- Nom -->
          <tr>
            <td>
              <label for="nom">{{ 'Taille.LblNom' | translate }}</label><br />
              <span class="info-readonly">{{ taille.nom }}</span>
           </td>
          </tr>
          <!-- Code -->
          <tr>
            <td>
              <label for="code">{{ 'Taille.LblCode' | translate }}</label><br />
              <span class="info-readonly">{{ taille.code }}</span>
            </td>
          </tr>
          <!-- Description -->
          <tr>
            <td>
              <label for="description">{{ 'Taille.LblDescription' | translate }}</label><br />
              <span class="info-readonly" data-ng-show="taille.description">{{ taille.description }}</span>
              <span class="info-readonly" data-ng-show="!taille.description">{{ 'Common.Aucune' | translate  }}</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="button">
              <i class="fa fa-circle-o-notch fa-spin gray" data-ng-show="processing"></i>
              <a href="#/taille">{{ 'Common.BoutonRetour' | translate }}</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </div>
  <!-- Page footer -->
  <data:footer></data:footer>
</div>
